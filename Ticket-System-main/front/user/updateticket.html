<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Support Ticket</title>
    <link rel="stylesheet" href="../css/createticket.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="main-content">
                <div class="form-section">
                    <h1>Update Support Ticket</h1>
                    <p class="subtitle">Modifiez les informations de votre ticket.</p>
                    <form id="updateTicketForm">
                        <div class="form-group">
                            <label for="ticketTitle">Ticket Title *</label>
                            <input type="text" id="ticketTitle" name="ticketTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="Account issues">Account issues</option>
                                <option value="Bug reports">Bug reports</option>
                                <option value="General support">General support</option>
                                <option value="Technical issues">Technical issues</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Detailed Description *</label>
                            <textarea id="description" name="description" rows="6" required></textarea>
                            <div class="description-footer">
                                <span class="help-text">Soyez aussi précis que possible pour faciliter la résolution</span>
                                <span class="char-count">0/500</span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-save"></i>
                                Mettre à jour
                            </button>
                            <button type="button" class="cancel-btn">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/updateticket.js"></script>
</body>
</html>
