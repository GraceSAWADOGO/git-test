<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/clients.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <a href="dashboard.html">Ticket System</a>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <i class="ri-dashboard-line"></i>
                    Dashboard
                </a>
                <a href="clients.html" class="nav-item active">
                    <i class="ri-customer-service-line"></i>
                    Clients
                </a>
                <a href="supportOverview.html" class="nav-item active">
                    <i class="ri-settings-line"></i>
                    Support overview
                </a>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-actions">
                    <h1 class="page-title">Support Tickets</h1>
                    <div class="actions">
                        <button class="btn-primary" id="logoutBtn">
                            <i class="ri-logout-box-r-line"></i>
                            Log out
                        </button>
                    </div>
                </div>
            </div>

            <main>
                <div class="tickets-container">
                    <div class="search-filters">
                        <div class="search-box">
                            <i class="ri-search-line"></i>
                            <input type="text" placeholder="Search Clients by ID, Email, or client name...">
                        </div>
                        <div class="filters">
                            <div class="filter">
                                <label>Date of creation</label>
                                <div class="date-input">
                                    <input type="text" id="dateOfCreation" placeholder="mm/dd/yyyy">
                                    <i class="ri-calendar-line"></i>
                                </div>
                            </div>
                            <button class="btn-clear">Clear Filters</button>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="tickets-table">
                            <thead>
                                <tr>
                                    <th class="sortable" onclick="sortTable('id')">
                                        <div class="th-content">
                                            Client ID
                                            <i class="ri-arrow-up-down-line"></i>
                                        </div>
                                    </th>
                                    <th class="sortable" onclick="sortTable('date')">
                                        <div class="th-content">
                                            Date
                                            <i class="ri-arrow-up-down-line"></i>
                                        </div>
                                    </th>
                                    <th>Email</th>
                                    <th>Client Username</th>
                                </tr>
                            </thead>
                            <tbody id="clientsTableBody">
                                <!-- Les clients seront insérés ici par JS -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Suppression du bloc pagination -->
                </div>
            </main>
        </div>
    </div>

    <script src="../js/clients.js"></script>
    <script>
// Script pour rendre la navigation dynamique dans la sidebar
const navItems = document.querySelectorAll('.nav-menu .nav-item');
navItems.forEach(item => {
    item.addEventListener('click', function(e) {
        navItems.forEach(i => i.classList.remove('active'));
        this.classList.add('active');
        // Redirection si le lien n'est pas '#'
        const href = this.getAttribute('href');
        if (href && href !== '#') {
            window.location.href = href;
        }
        e.preventDefault();
    });
});
// Mettre 'Clients' actif par défaut si on est sur clients.html
window.addEventListener('DOMContentLoaded', () => {
    const path = window.location.pathname;
    if (path.includes('clients.html')) {
        navItems.forEach(i => i.classList.remove('active'));
        const clientsLink = Array.from(navItems).find(i => i.textContent.trim().toLowerCase().includes('clients'));
        if (clientsLink) clientsLink.classList.add('active');
    }
});
</script>
</body>
</html>
